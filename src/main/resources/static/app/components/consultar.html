<div class="input-group">
    <input type="text" class="form-control" ng-model="entrevista.nome">
    <span class="input-group-btn">
        <button class="btn btn-default" data-toggle="modal" data-target="#pesquisaModal">
            <span class="glyphicon glyphicon glyphicon-search"></span>
        </button>
    </span>
</div>

<div class="modal fade" id="pesquisaModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Pesquisar pacientes</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-7">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="findByNome" placeholder="Pesquisar por nome..." aria-label="Pesquisar por nome...">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" ng-click="pesquisar()" type="button">Pesquisar</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                           <table class="table table-bordered table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone Residencial</th>
                                    <th>Email</th>
                                    <th>Nome da MÃ£e</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="a in entrevistas">
                                <td>{{a.nome}}</td>
                                <td>{{a.telefoneResidencial}}</td>
                                <td>{{a.email}}</td>
                                <td>{{a.nomeMae}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
